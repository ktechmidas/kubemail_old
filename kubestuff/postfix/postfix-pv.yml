apiVersion: v1
kind: PersistentVolume
metadata:
  name: maildata
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/mail/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maildata
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
